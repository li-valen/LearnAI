<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Image with TensorFlow.js</title>
    <!-- Load TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.12.0"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        #textInput {
            padding: 8px;
            font-size: 16px;
            margin-bottom: 16px;
        }
        #outputImage {
            max-width: 400px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Text to Image with TensorFlow.js</h2>
        <input type="text" id="textInput" placeholder="Enter text">
        <button onclick="generateImage()">Generate Image</button>
        <div id="imageContainer"></div>
    </div>

    <script>
        async function generateImage() {
            // Get user input text
            const userInput = document.getElementById('textInput').value;

            // Load the text-to-image synthesis model
            const model = await tf.loadGraphModel('http://localhost:3000/model.json');

            // Generate image based on user input text
            const imageTensor = await model.executeAsync({ text: [userInput] });

            // Convert image tensor to canvas
            const canvas = await tf.browser.toPixels(imageTensor);
            const imageUrl = canvas.toDataURL(); // Convert canvas to data URL

            // Create a new image element
            const imageElement = document.createElement('img');
            imageElement.src = imageUrl;

            // Clear previous image if any
            const imageContainer = document.getElementById('imageContainer');
            imageContainer.innerHTML = '';

            // Append the new image to the image container
            imageContainer.appendChild(imageElement);
        }
    </script>
</body>
</html>
